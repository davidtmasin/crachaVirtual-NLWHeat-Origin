<!-- Identificação do HTML5 -->
<!DOCTYPE html>
<!-- Tag Raíz -->
<html lang="pt-br">
  <!-- Conteúdo da tag html -->
  <head>
    <!-- Conteúdo da tag head -->
    <!-- Configs da página -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Teixeira - DoWhile 2021</title>
    <link rel="stylesheet" href="assets/style/style.css" />
    <link rel="shortcut icon" href="" type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Conteúdo da página -->
  <body>
    <!-- Conteúdo geral -->
    <main>
      <!-- Div não tem semântica -->
      <div class="container">
        <div class="avatar">
          <span>
            <img
              src="assets/images/seloRocketSeat.svg"
              alt="Selo branco da RocketSeat"
            />
          </span>
          <!-- http://lorempixel.com/185/185/people/ -->
          <img
            id="userPhoto"
            src="https://unavatar.now.sh/github/maykbrito"
            alt="Foto de David Teixeira de Masin "
          />
        </div>

        <h1 id="userName">Mayk Brito</h1>
        <a
          id="linkGithub"
          href="https://www.github.com/maykbrito"
          target="_blank"
        >
          <img src="assets/images/github.svg" alt="ícone do github" />
          <span id="userNameLogin">davidtmasin</span>
        </a>

        <p id="userBio">Analista de Testes</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/c/maykbrito" target="_blank">
              <img src="assets/images/yt-logo.svg" alt="ícone do youtube" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://www.instagram.com/maykbrito" target="_blank">
              <img
                src="assets/images/insta-logo.svg"
                alt="ícone do instagram"
              />
            </a>
          </li>

          <li class="facebook">
            <a href="https://www.facebook.com/maykbrito" target="_blank">
              <img src="assets/images/face-logo.svg" alt="ícone do facebook" />
            </a>
          </li>

          <li class="twitter">
            <a href="https://www.twitter.com/davidtmasin" target="_blank">
              <img
                src="assets/images/twitter-logo.svg"
                alt="ícone do twitter"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="assets/script/main.js"></script>
  </body>
</html>
